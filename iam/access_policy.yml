Version: "2012-10-17"
    Statement:
      -
        Effect: "Allow"
        Action:
          - "s3:GetObject"
        Resource: "arn:aws:s3:::*"
      -
        Effect: "Allow"
        Action:
          - "ec2:DescribeImages"
        Resource: "*"
      -
        Effect: "Allow"
        Action:
          - "cloudformation:DescribeStacks"
        Resource: "*"
